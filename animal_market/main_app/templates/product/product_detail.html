{% extends 'base.html' %}
{% block content %}
<h1>Product Detail</h1>

<div class="card">
  <div class="card-content">
    <div>
      <span class="card-title">{{ product.product_name }}</span>
        <p>Price: {{ product.price }}</p>
        <p>Phone No.: {{ product.phone_number }}</p>
        <p>Description: {{ product.description }}</p>
    </div>
  </div>
</div>
{% endblock %}
